<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cachorro - Rex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        .dog-info {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .dog-info img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
        }
        .dog-info h2 {
            margin: 20px 0;
        }
        .dog-info p {
            font-size: 16px;
            margin: 10px 0;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Detalhes do Cachorro - Rex</h1>
    </div>
    <div class="container">
        <div class="dog-info">
            <img src="dog11.jpg" alt="Rex">
            <h2>Rex</h2>
            <p><strong>Idade:</strong> 11 anos</p>
            <p><strong>Raça:</strong> SRD</p>
            <p><strong>Descrição:</strong> Rex é um cachorro amigável e cheio de energia. Adora brincar e é ótimo com crianças. Está em busca de um lar amoroso onde possa receber muito carinho.</p>
            <p><strong>Vacinas:</strong> Atualizadas</p>
            <p><strong>Castrado:</strong> Sim</p>
            <a href="home.html" class="back-button">Voltar</a>
        </div>
    </div>
</body>
</html>
